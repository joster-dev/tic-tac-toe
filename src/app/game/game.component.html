<header class="d-flex align-items-center justify-content-between">
  <h1>
    Tic Tac Toe
  </h1>
  <a href="https://github.com/joster-dev/tic-tac-toe">
    Github
  </a>
</header>
<section id="game">
  <ttt-cell
    *ngFor="let cell of game.grid"
    [cell]="cell"
    [disabled]="allowClicks === false"
    [gameTurn]="game.turn"
    [highlight]="game.winPath.includes(cell)"
    [style.grid-column]="cell.x + 1"
    [style.grid-row]="cell.y + 1"
    (claim)="claim(cell)"
  ></ttt-cell>
</section>
<ttt-form
  [disabled]="!allowClicks"
  (restart)="newGame(true)"
></ttt-form>
