<form
  novalidate
  #form="ngForm"
>
  <div>
    <fc-button
      [disabled]="disabled"
      (action)="restart.emit()"
    >
      Restart ğŸ”„
    </fc-button>
  </div>
  <br />
  <fieldset>
    <legend>Bot Settings ğŸ¤–</legend>
    <fc-toggle
      [(ngModel)]="model.isBotEnabled"
      label="Play?"
      name="isBotEnabled"
      [disabled]="disabled"
      (ngModelChange)="restart.emit()"
    ></fc-toggle>
    <br />
    <fc-toggle
      [(ngModel)]="model.isBotFirst"
      label="Go first?"
      name="isBotFirst"
      [disabled]="!model.isBotEnabled || disabled"
      (ngModelChange)="restart.emit()"
    ></fc-toggle>
    <br />
    <fc-toggle
      [(ngModel)]="model.isBotCenterFirst"
      label="Take center first?"
      name="isBotCenterFirst"
      [disabled]="!model.isBotEnabled || !model.isBotFirst || disabled"
      (ngModelChange)="restart.emit()"
    ></fc-toggle>
  </fieldset>
</form>
