<form
  novalidate
  #form="ngForm"
>
  <div>
    <fc-button
      [isDisabled]="disabled"
      (clicked)="restart.emit()"
    >
      Restart&nbsp;<icon
        type="refresh"
        size="1em"
        [fill]="[formService.model.xColor,formService.model.oColor]"
      ></icon>
    </fc-button>
  </div>
  <fieldset>
    <legend>
      Bot Settings
      <icon
        type="user"
        size="1em"
        [fill]="['247000', '000000']"
      ></icon>
    </legend>
    <div class="bot-settings">
      <fc-choice
        [(ngModel)]="formService.model.isBotEnabled"
        (ngModelChange)="restart.emit()"
        name="isBotEnabled"
        [disabled]="disabled"
        [items]="booleans"
      >
        Play?
      </fc-choice>
      <fc-choice
        [(ngModel)]="formService.model.isBotFirst"
        (ngModelChange)="restart.emit()"
        name="isBotFirst"
        [disabled]="!formService.model.isBotEnabled || disabled"
        [items]="booleans"
      >
        Go first?
      </fc-choice>
      <fc-choice
        [(ngModel)]="formService.model.isBotCenterFirst"
        (ngModelChange)="restart.emit()"
        name="isBotCenterFirst"
        [disabled]="!formService.model.isBotEnabled || !formService.model.isBotFirst || disabled"
        [items]="booleans"
      >
        Take center first?
      </fc-choice>
    </div>
  </fieldset>
  <fieldset>
    <legend>
      Settings
      <icon
        type="gear"
        size="1em"
        [fill]="['247000', '000000']"
      ></icon>
    </legend>
    <div class="settings">
      <fc-text
        [(ngModel)]="formService.model.player1"
        name="player1"
        [maxLength]="20"
      >
        Player 1
      </fc-text>
      <fc-text
        [(ngModel)]="formService.model.player2"
        name="player2"
        [maxLength]="20"
      >
        Player 2
      </fc-text>
      <fc-color
        [(ngModel)]="formService.model.xColor"
        name="xColor"
      >
        X Theme
        <icon
          type="times"
          size="1em"
          [fill]="formService.model.xColor"
        ></icon>
      </fc-color>
      <fc-color
        [(ngModel)]="formService.model.oColor"
        name="oColor"
      >
        O Theme
        <icon
          type="ring"
          size="1em"
          [fill]="formService.model.oColor"
        ></icon>
      </fc-color>
    </div>
  </fieldset>
</form>
