<form novalidate #form="ngForm">
  <button type="button" (click)="subject.next()" (keypress)="subject.next()">
    Restart
  </button>
  <tac-toggle [(ngModel)]="model.isEnabled" name="isEnabled">
    Bot enabled
  </tac-toggle>
  <tac-toggle [(ngModel)]="model.isFirst" name="isFirst" [disabled]="!model.isEnabled">
    Bot first
  </tac-toggle>
  <tac-toggle [(ngModel)]="model.isAllowedCenterFirst" name="isAllowedCenterFirst"
    [disabled]="!model.isEnabled || !model.isFirst">
    Bot allowed to take center first
  </tac-toggle>
</form>
