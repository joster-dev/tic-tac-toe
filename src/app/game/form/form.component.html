<form novalidate [formGroup]="form">
  <span class="x-name">
    <input type="text" formControlName="x" />
  </span>
  <span class="bot" [formGroup]="form.get('bot')">
    <tac-toggle formControlName="isEnabled" label="Bot enabled"></tac-toggle>
    <tac-toggle formControlName="isFirst" label="Bot first"></tac-toggle>
    <tac-toggle formControlName="isAllowedCenterFirst" label="Bot allowed to take center first"></tac-toggle>
  </span>
  <span class="o-name">
    <input type="text" formControlName="o" />
  </span>
</form>
