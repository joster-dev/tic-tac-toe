<form
  novalidate
  #form="ngForm"
>
  <div>
    <fc-button
      [isDisabled]="disabled"
      (clicked)="restart.emit()"
    >
      Restart&nbsp;<icon
        type="refresh"
        size="1em"
        [fill]="[formService.model.xColor,formService.model.oColor]"
      ></icon>
    </fc-button>
  </div>
  <fieldset>
    <legend>
      Bot Settings
      <icon
        type="gear"
        size="1em"
        [fill]="['247000', '000000']"
      ></icon>
    </legend>
    <div>
      <fc-choice
        [(ngModel)]="formService.model.isBotEnabled"
        (ngModelChange)="restart.emit()"
        name="isBotEnabled"
        [disabled]="disabled"
        [items]="booleans"
      >
        Play?
      </fc-choice>
      <fc-choice
        [(ngModel)]="formService.model.isBotFirst"
        (ngModelChange)="restart.emit()"
        name="isBotFirst"
        [disabled]="!formService.model.isBotEnabled || disabled"
        [items]="booleans"
      >
        Go first?
      </fc-choice>
      <fc-choice
        [(ngModel)]="formService.model.isBotCenterFirst"
        (ngModelChange)="restart.emit()"
        name="isBotCenterFirst"
        [disabled]="!formService.model.isBotEnabled || !formService.model.isBotFirst || disabled"
        [items]="booleans"
      >
        Take center first?
      </fc-choice>
    </div>
  </fieldset>
  <section>
    <fieldset>
      <legend>
        X Settings
        <icon
          type="times"
          size="1em"
          [fill]="formService.model.xColor"
        ></icon>
      </legend>
      <fc-color
        [(ngModel)]="formService.model.xColor"
        name="xColor"
      >
        Theme
      </fc-color>
    </fieldset>
    <fieldset>
      <legend>
        O Settings
        <icon
          type="ring"
          size="1em"
          [fill]="formService.model.oColor"
        ></icon>
      </legend>
      <fc-color
        [(ngModel)]="formService.model.oColor"
        name="oColor"
      >
        Theme
      </fc-color>
    </fieldset>
  </section>
</form>
