<button
  type="button"
  [class.highlight]="cell.highlight"
  [class.o]="cell.state === 'o'"
  [class.x]="cell.state === 'x'"
  [disabled]="cell.state !== undefined"
  (click)="claim.emit(cell)"
>
  <img
    *ngIf="cell.state === 'x'"
    draggable="false"
    src="assets/x.svg"
  >
  <img
    *ngIf="cell.state === 'o'"
    draggable="false"
    src="assets/o.svg"
  >
  <span
    *ngIf="cell.state === undefined"
    class="hover"
  >
    <img
      *ngIf="hoverState === 'x'"
      draggable="false"
      class="x"
      src="assets/x.svg"
    >
    <img
      *ngIf="hoverState === 'o'"
      draggable="false"
      class="o"
      src="assets/o.svg"
    >
  </span>
</button>
